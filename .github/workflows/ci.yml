name: PAY-UI CI

on:
  pull_request:
    branches:
      - main
      - feature*
    paths:
      - "**"
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  pay-ui-ci:
    uses: bcgov/bcregistry-sre/.github/workflows/frontend-ci.yaml@main
    with:
      node_version: "20.5.1"
      app_name: "pay-ui"
      working_directory: "./web/pay-ui"
      codecov_flag: "payweb"
